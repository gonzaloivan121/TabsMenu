<ion-header>
  <ion-navbar color="primary">
    <ion-title>Aficiones</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Cerrar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="misParams.musica == true">
    <ion-item>
      <ion-icon name='musical-notes' item-start></ion-icon>
      <ion-label>MÃºsica</ion-label>
      <ion-note item-end>Metal</ion-note>
    </ion-item>
  </div>

  <div *ngIf="misParams.programar == true">
    <ion-item>
      <ion-icon name='code' item-start></ion-icon>
      <ion-label>Programar</ion-label>
      <ion-note item-end>HTML, CSS, JSP...</ion-note>

      <ion-icon name='basketball' item-start></ion-icon>
      <ion-label>Baloncesto</ion-label>
      <ion-note item-end>Deportes</ion-note>
    </ion-item>
  </div>

  <div *ngIf="misParams.acampar == true">

      <ion-icon name='bonfire' item-start></ion-icon>
      <ion-label>Acampar</ion-label>
      <ion-note item-end>Me gusta el campo</ion-note>
    </ion-item>
  </div>

  <div *ngIf="misParams.pizza == true">
    <ion-item>
      <ion-icon name='pizza' item-start></ion-icon>
      <ion-label>Pizza</ion-label>
