<ion-header>
  <ion-navbar color="primary">
    <ion-title>Contacto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="miFormulario" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Nombres:</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Nombres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Apellidos:</ion-label>
        <ion-input formControlName="apellidos" type="text" placeholder="Apellidos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-label stacked>Correo electronico:</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label stacked>Fecha de nacimiento:</ion-label>
        <ion-datetime formControlName="fechaNacimiento" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYYY"></ion-datetime>
      </ion-item>

      <div formGroupName="repetirContrasena">
        <ion-item>
          <ion-icon name="eye" item-left></ion-icon>
          <ion-label stacked>Contrase単a:</ion-label>
          <ion-input formControlName="contrasena" type="password" placeholder="Contrase単a"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="eye" item-left></ion-icon>
          <ion-label stacked>Confirmar contrase単a:</ion-label>
          <ion-input formControlName="confirmarContrasena" type="password" placeholder="Confirmar contrase単a"></ion-input>
        </ion-item><br>
      </div>

      <ion-row radio-group formControlName="genero">
        <ion-col>
          <ion-item>
            <ion-icon name="woman" item-left></ion-icon>
            <ion-label>Mujer</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-icon name="man" item-left></ion-icon>
            <ion-label>Hombre</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!miFormulario.valid">Guardar</button>
    </div>
  </form>
</ion-content>
